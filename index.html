<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <main>
    <div class="screen1">
    <h1>Qual é a sua sorte hoje?</h1>
    <p>Abra o biscoito e descubra!</p>
    <form>
      <button class="BtnStart" id="cookieButton">
        <div class="cookie-wrapper">
          <img src="./images/Ebene 4.svg" alt="">
        </div>
      </button>
    </form>
  </div>
  <div class="screen2">
    <h2>Aqui está a sua sorte de hoje:</h2>
    <p class="fortune-text"></p>
    <img src="./images/opened-cookie.svg" alt="">
    <form>
      <button class="BtnRefresh">Abrir outro biscoito</button>
    </form> 
  </div>
  </main>


  <script src="./main.js"></script>
